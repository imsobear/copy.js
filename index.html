<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Copy.js : copy by js !" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/tomayday/copy.js/master/src/copy.css">

    <script type="text/javaScript" src="https://raw.github.com/tomayday/copy.js/master/src/copy.js"></script>

    <title>Copy.js</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/tomayday/copy.js">View on GitHub</a>
          <h1 id="project_title">Copy.js</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <ul>
          <li class="copy-content">Hover on me and see what happendÔºÅ</li>
          <li class="copy-content">Just Test</li>
          <li class="copy-content">Copy.js maintained by sobear</li>
          <li class="copy-content">How to copy to the clipboard in JavaScript?</li>
        </ul>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Copy.js maintained by sobear</p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script>
        var ps = document.querySelectorAll('.copy-content');

        for (var i = 0, l = ps.length; i < l; i++) {
            var p = ps[i];

            p.addEventListener('mouseenter', function (e) {
                copy.selectText(this);
            });
            p.addEventListener('mouseleave', function (e) {
                copy.cancleSelected(this);
            });
        }
    </script>
  </body>
</html>
